<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>

<body>
	<div class="container mt-5" >

		<h1>Welcome! To Reports App</h1>
	</div>
	<div class="container mt-5" >
		<form th:action="@{/filter-data}" th:object="${search}" method="POST">
			<table>
				<tr>
					<td><select class="form-control" th:field="*{planName}">
							<option value="">-Select-</option>
							<option th:each="name : ${planNames}"
							        th:value="${name}"
							        th:text="${name}"/>
					    </select>
					</td>
					<td><select class="form-control" th:field="*{planStatus}">
							<option value="">-Select-</option>
							<option th:each="status : ${planStatus}"
							        th:value="${status}"
							        th:text="${status}"/>
					    </select>
					</td>
					<td><select class="form-control"  th:field="*{gender}">
							<option value="">-Select-</option>
							<option value="male">male</option>
							<option value="Fe-male">Fe-male</option>
					    </select>  
					</td>
					<td>
					   <input type="date" class="form-control"  th:field="*{startDate}"/>
					</td>
					<td>
					   <input type="date" class="form-control"th:field="*{endDate}"/>
					</td>
					<td>
					   <input type="submit" value="search" class="btn btn-primary"/>
					</td>
				</tr>
			</table>

		</form>

	</div>
	<div class="container mt-5">
  
     <h3>View Citizen Plans Data</h3>
		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					
					<th>Name</th>
					<th>Gender</th>
					<th>Plan Name</th>
					<th>Plan Status</th>
					<th>ssn</th>
					<th>Phno</th>
					
				</tr>
			</thead>
			<tbody>
				<tr th:each="citizen :${citizens}">

					<td th:text="${citizen.name}"></td>

					<td th:text="${citizen.gender}"></td>

					<td th:text="${citizen.planName}"></td>
					
					<td th:text="${citizen.planStatus}"></td>

					<td th:text="${citizen.ssn}"></td>

					<td th:text="${citizen.phno}"></td>

				</tr>
				<div th:if="${citizens==null or citizens.isEmpty()}">
					<tr>
						<td colspan="6" align="center" class="text-danger">No Record Found</td>
					</tr>
				</div>


			</tbody>
		</table>
	</div>
	<div class="container text-center ">
	<a th:href="@{/exal}" class="btn btn-primary">Exal</a>
	<a th:href="@{/pdf}" class="btn btn-danger">Pdf</a>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
